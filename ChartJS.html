<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Title</title>
    <script src="./Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div class="chart-container" style="position: relative; height: 40vh; width: 80vw">

    <h4 id="time_now">Time now: </h4>
    <canvas id="myChart"></canvas>
</div>

<script>

    let today = new Date();
    let hours = today.getHours();
    let minutes = Number(today.getMinutes());
    let ampm = (hours >= 12) ? "PM" : "AM";

    $("#time_now").append(hours + ':' + minutes + ' ' + ampm);

    let last_6_hours = ["12 - 1 PM", "1 - 2 PM", "2 - 3 PM", "3 - 4 PM", "4 - 5 PM", "5 - 6 PM"];
    console.log(last_6_hours);

    var ctx = document.getElementById('myChart').getContext('2d');
    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: last_6_hours,
            datasets: [{
                label: 'Crowd Size',
                data: [12, 19, 3, 5, 2, 3],
                fill: false,
                lineTension: 0.1,
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 2.5,
            }],
        },
        responsive: true,
        // backgroundColor: false,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });



</script>

</script>

</body>
</html>
